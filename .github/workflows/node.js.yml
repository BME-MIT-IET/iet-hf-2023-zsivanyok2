# This workflow will do a clean installation of node dependencies, cache/restore them, build the source code and run tests across different versions of node
# For more information see: https://docs.github.com/en/actions/automating-builds-and-tests/building-and-testing-nodejs

name: Genrefy - Node.js CI
on:
  push:
    # For testing purposes this actions runs on "actions" branch only when files pushed
    branches: [ "actions" ]

jobs:
  build:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [14.x, 16.x, 18.x]
        # See supported Node.js release schedule at https://nodejs.org/en/about/releases/

    steps:
    - name: Checkout
      uses: actions/checkout@v3

    - name: Use Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v3
      with:
        node-version: ${{ matrix.node-version }}
        cache: 'npm'
        
    - name: Install dependencies
      run: npm ci
    
    # Do we want to use lint-ing?
    # Then lint should be added to the project as dependency and run on local machine to generate files and foders
    #- name: Lint
    #  run: npm run lint
    
    - name: Build project
      run: npm run build --if-present
    
