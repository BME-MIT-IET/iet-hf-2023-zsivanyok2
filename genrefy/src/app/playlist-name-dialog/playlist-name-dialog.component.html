<h2 mat-dialog-title>Enter Playlist Name</h2>
<mat-dialog-content>
  <mat-form-field>
    <input matInput placeholder="Playlist Name" [(ngModel)]="playlistName" />
  </mat-form-field>
</mat-dialog-content>
<mat-dialog-actions>
  <button mat-button mat-dialog-close>Cancel</button>
  <button mat-button [mat-dialog-close]="playlistName">Save</button>
</mat-dialog-actions>
